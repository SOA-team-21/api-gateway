syntax = "proto3";

package auth;

option go_package = "api-gateway/proto/auth";

import "google/api/annotations.proto";

service AuthService{
  rpc Login(AuthCredentials) returns(AuthenticationResponse){
    option (google.api.http) = {
      post:"/api/users/login"
      body: "*"
    };
  }

}
message AuthCredentials{
  string Username = 1;
  string Password  = 2;
}
message AuthenticationResponse{
  int64 Id = 1;
  string AccessToken  = 2;
}